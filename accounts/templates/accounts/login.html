{% extends "../accounts_base.html" %}
{% load i18n %}
{% load staticfiles %}
{% load socialaccount %}

{% block css %}
<style>
#general_login input[type=submit] {
    color:white;
    padding:5px 15px;
    background:lightgray;
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px;
}
#general_login a{
    text-decoration: none;
    margin:1%;
    padding:5px 15px;
    background:lightgray;
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px;
}

.btn-kakao{
    color:#3c3c3c;
    background-color:#ffeb00;
    border-color:#ffeb00;
}

.btn-facebook{
    color:#f7f7f7;
    background-color:#3b5998;
    border-color:#3b5998;
}

.btn-google{
    color:#f1f1f1;
    background-color: #d34836;
    border-color:#d34836;
}

.form_label{
        width:100px;
        float:left;
    border-radius: 5px;
    padding:1.5%;
    color : white;
    background-color: lightgray;
}
.login_form{
    width : 380px;
    margin : 0 auto;
}
.login_form div{
    text-align: center;
    padding:1px;
    margin: 5%;
}
.login_form p{
    text-align: center;
    padding:1px;
    margin: 5%;
}
@media screen and (max-width: 767px){
    .login_form{
    width : 180px;
    margin : 0 auto;
}
    h4{
        font-size:13pt;
    }
    .form_label{
        margin-bottom:5px;
    }
}
</style>
{% endblock %}

{% block social_login %}

<form action="/login/" method='post'>
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
</form>

<div class="col-md-4">
    <a href="{% url 'social:begin' 'facebook' %}">
    <button class="btn btn-block btn-facebook" type='button'>
        <span>Facebook</span>
    </button>
</div>
<div class="col-md-4">
    <a href="{% url 'social:begin' 'google-oauth2' %}">
    <button class="btn btn-block btn-google" type='button'>
        <span>Google</span>
    </button>
</div>

<div class="col-md-4">
    <a href="{% provider_login_url "kakao" %}">
        <button class="btn btn-block btn-kakao" type='button'>
            <span>Kakao</span>
        </button>
    </a>
</div>
{% endblock %}
